<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind + Daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Job Application Tracker</title>
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#eff3f7]">
    <header class="w-[90%] mx-auto">
      <h1 class="text-3xl font-bold text-[#002C5C] py-4">
        Job Application Tracker
      </h1>
      <div class="grid grid-cols-3 gap-10">
        <div class="bg-white p-4 rounded-xl">
          <p>Total</p>
          <p class="text-[#002C5C] font-bold text-xl">0</p>
        </div>

        <div class="bg-white p-4 rounded-xl">
          <p>Interview</p>
          <p class="text-[#10B981] font-bold text-xl">0</p>
        </div>

        <div class="bg-white p-4 rounded-xl">
          <p>Rejected</p>
          <p class="text-[#EF4444] font-bold text-xl">0</p>
        </div>
      </div>
      <hr class="my-5 text-[#d7d8da]" />
    </header>

    <main class="w-[90%] mx-auto mb-20">
      <div class="flex items-center justify-between mb-5">
        <h1 class="text-[#002C5C] font-semibold text-2xl">Available Jobs</h1>
        <p class="text-[#64748B] mt-1 text-lg">8 jobs</p>
      </div>

      <div class="mb-6 flex gap-5">
        <button
          class="bg-[#3B82F6] text-white px-8 py-2 rounded-md"
          id="all-filter-btn"
        >
          All
        </button>
        <button
          class="bg-white text-[#64748B] px-5 py-2 rounded-md"
          id="thriving-filter-btn"
        >
          Interview
        </button>
        <button
          class="bg-white text-[#64748B] px-5 py-2 rounded-md"
          id="Struggling"
        >
          Rejected
        </button>
      </div>

      <section id="allCards">
        <!-- card-1 -->
        <div class="card lg:flex justify-between border-4 border-gray-500 p-8">
          <!-- main part 1 -->
          <div class="space-y-6">
            <!-- part 1 -->
            <div>
              <p class="text-[#002C5C] text-2xl">Mobile First Corp</p>
              <p class="text-[#64748B]">React Native Developer</p>
            </div>

            <!-- part 2 -->
            <div class="flex gap-2">
              <p class="bg-gray-300 px-5">Bright Indicate</p>
              <p class="bg-gray-300 px-5">Weekly</p>
            </div>
            <!-- part 3 -->

            <p class="">New leaf unfurling by the east window.</p>

            <div class="flex gap-5">
              <button class="bg-green-200 px-4 py-2">Thrive</button>
              <button class="bg-red-200 px-4 py-2">Struggle</button>
            </div>
          </div>
          <!-- main part 2 -->
          <div class="mt-8 lg:mt-0">
            <button class="btn-delete bg-red-200 text-red-600 px-4 py-2">
              Delete
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
